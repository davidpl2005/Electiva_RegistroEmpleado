<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleados</title>
  <link rel="icon" href="https://img.freepik.com/vector-gratis/plantilla-formulario-registro-diseno-plano_23-2147971971.jpg" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <div class="text-center mb-4">
      <img src="https://unicolombo.edu.co/wp-content/uploads/2023/05/Logo-Unicolombo.png" alt="Logo Unicolombo" class="img-fluid my-3" style="max-width: 150px;">
      <h2 class="mb-4">Registro de Empleado</h2>
    </div>

    <form>
    
      <fieldset class="border p-3 mb-4">
        <legend class="float-none w-auto px-3">Datos Personales</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="tipoDocumento" class="form-label">Tipo de documento</label>
            <select id="tipoDocumento" class="form-select" required>
              <option value="" selected disabled>Seleccione</option>
              <option value="cc">Cédula de Ciudadanía</option>
              <option value="ti">Tarjeta de Identidad</option>
              <option value="ce">Cédula de Extranjería</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="numeroDocumento" class="form-label">Número de documento</label>
            <input type="text" class="form-control" id="numeroDocumento" placeholder="Ingrese el número" required>
          </div>

          <div class="col-md-6">
            <label for="primerNombre" class="form-label">Primer nombre</label>
            <input type="text" class="form-control" id="primerNombre" placeholder="Ingrese el primer nombre" required>
          </div>

          <div class="col-md-6">
            <label for="segundoNombre" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombre" placeholder="Ingrese el segundo nombre">
          </div>

          <div class="col-md-6">
            <label for="primerApellido" class="form-label">Primer apellido</label>
            <input type="text" class="form-control" id="primerApellido" placeholder="Ingrese el primer apellido" required>
          </div>

          <div class="col-md-6">
            <label for="segundoApellido" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellido" placeholder="Ingrese el segundo apellido">
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
          </div>

          <div class="col-md-6">
            <label for="celular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celular" placeholder="Ingrese el celular">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico" required>
          </div>

          <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
          </div>

          <div class="col-md-6">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" class="form-select" required>
              <option value="" selected disabled>Seleccione</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="Municipio residencia" class="form-label">Municipio residencia</label>
            <select id="Municipio residencia" class="form-select" required>
                <option value="" selected disabled>Seleccione</option>
                <option value="masculino">Turbaco</option>
                <option value="femenino">Arjona</option>
                <option value="otro">Otro</option>
              </select>
          </div>

          <div class="col-md-6">
            <label for="Departamento residencia" class="form-label">Departamento residencia</label>
            <select id="Departamento residencia" class="form-select" required>
                <option value="" selected disabled>Seleccione</option>
                <option value="Bolivar">Bolivar</option>
                <option value="Atlantico">Atlantico</option>
                <option value="Antioquia">Antioquia</option>
                <option value="otro">Otro</option>
              </select>
          </div>

          <div class="col-md-12">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
          </div>
        </div>
      </fieldset>

      
      <fieldset class="border p-3">
        <legend class="float-none w-auto px-3">Datos Laborales</legend>
        <div class="row g-3">

          <div class="col-md-6">
            <label for="empresa" class="form-label">Seleccionar empresa</label>
            <select id="empresa" class="form-select" required>
              <option value="" selected disabled>Seleccione</option>
              <option value="Ecopetrol">Ecopetrol</option>
              <option value="Afinia">Afinia</option>
              <option value="Bancolombia">Bancolombia</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" placeholder="Ingrese el cargo">
          </div>

          <div class="col-md-6">
            <label for="dependencia" class="form-label">Dependencia</label>
            <input type="text" class="form-control" id="dependencia" placeholder="Ingrese la dependencia">
          </div>

          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Ingrese el estado">
          </div>
        </div>
      </fieldset>

      
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
